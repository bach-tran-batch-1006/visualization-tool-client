<app-navbar></app-navbar>


<div >
  <div class="columns is-mobile is-centered">
    <div class="column is-narrow">

      <form action="" method="post" class="">

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Please Enter your Username" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="Enter your password" aria-label="Password"
              aria-describedby="basic-addon1">
          </div>
          <p class="help is-danger" style="display: none;">This password is invalid</p>
        </div>

        <div class="field is-grouped">
          <div class="control buttons">
            <button type="button" class="button is-primary is-outlined is-rounded is-inverted" id="login"
              (click)="login()">Login</button>
          
          
            <button type="button" class="button is-danger is-outlined is-rounded" id="register"
              routerLink="/register">Register</button>
          </div>

        </div>

      </form>

    </div>



  </div>
</div>
